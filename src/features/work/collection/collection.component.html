<app-layout>
  <div class="filter">
    <input
      type="text"
      class="search"
      name="search"
      placeholder="search project"
    >
    <ng-select
      name="filter"
      [items]=skillOptions
      placeholder="filter by skill"
    ></ng-select>
  </div>
  <app-card [data]="data"></app-card>
</app-layout>
